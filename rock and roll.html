<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock and Roll</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" sizes="150x150">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e; /* Royal-themed background color */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #e94560; /* Neon color */
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
            font-size: 24px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .choices {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .choice {
            padding: 10px 20px;
            background-color: #8e44ad; /* Royal purple color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s;
            box-shadow: 2px 2px #000;
            text-align: center;
        }
        .choice:hover {
            background-color: #9b59b6; /* Lighter shade of royal purple */
        }
        .result {
            font-size: 22px;
            color: #e94560; /* Neon color */
            text-shadow: 2px 2px #000;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #8e44ad; /* Royal purple color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s;
            box-shadow: 2px 2px #000;
        }
        .button:hover {
            background-color: #9b59b6; /* Lighter shade of royal purple */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            .choice, .button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .result {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .choice, .button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Rock and Roll</h1>
    <div class="game-container">
        <div class="choices">
            <button class="choice" onclick="playGame('rock')">Rock</button>
            <button class="choice" onclick="playGame('paper')">Paper</button>
            <button class="choice" onclick="playGame('scissors')">Scissors</button>
        </div>
        <div class="result" id="result"></div>
        <div class="button-container">
            <button class="button" onclick="location.href='mainpage.html'">Previous</button>
            <button class="button" onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').textContent = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
        }

        function resetGame() {
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
