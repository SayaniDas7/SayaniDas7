<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nexus</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" sizes="150x150">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e; /* Royal-themed background color */
            color: white; /* White text color */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2E0854; /* Darker royal purple */
            border-bottom: 2px solid #FFD700; /* Gold border */
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        header h1 {
            margin: 0;
            color: #e94560; /* Neon color */
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }
        header h1 img {
            height: 40px; /* Adjust the height as needed */
            margin-right: 10px; /* Space between logo and text */
        }
        header button {
            font-family: 'Press Start 2P', cursive;
            padding: 10px 20px;
            background-color: #8e44ad; /* Royal purple background */
            color: white; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin for spacing */
        }
        header button:hover {
            background-color: #9b59b6; /* Lighter shade of royal purple */
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        main p {
            padding: 0 20px; /* Add padding to the left and right sides */
            font-family: 'Press Start 2P', cursive;
            font-weight: normal; /* Ensure the text is not bold */
        }
        main img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #FFD700; /* Gold border */
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2E0854; /* Darker royal purple */
            color: #FFD700; /* Gold text color */
            border-top: 2px solid #FFD700; /* Gold border */
        }
        img {
            height: 300px;
            width: 300px;
        }

        .image {
            height: 80px;
            width: 120px;
        }

        @media (max-width: 768px) {
            header h1 img {
                height: 30px; /* Adjust the height for tablet */
                margin-right: 8px; /* Space between logo and text */
            }
            header button {
                padding: 8px 16px;
                font-size: 14px;
                margin-top: 0; /* Remove margin for spacing */
            }
            main p {
                font-size: 14px;
            }
            img {
                height: 200px;
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            header h1 img {
                height: 20px; /* Adjust the height for phone */
                margin-right: 5px; /* Space between logo and text */
            }
            header button {
                padding: 6px 12px;
                font-size: 12px;
                margin-top: 10px; /* Add margin for spacing */
            }
            main p {
                font-size: 12px;
            }
            img {
                height: 150px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="./logo.png" alt="Logo" class="image">
            Neon Nexus
        </h1>
        <button onclick="location.href='login.html'">Login</button>
    </header>
    <main>
        <p>Welcome to Neon Nexus, the ultimate platform for connecting with like-minded individuals and exploring new horizons. Join us and be a part of an amazing community!</p>
        <img src="./pic.gif" alt="Gaming Image">
    </main>
    <footer>
        <p>&copy; 2025 Neon Nexus. All rights reserved.</p>
    </footer>
</body>
</html>
